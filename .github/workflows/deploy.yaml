name: Deploy to EC2
run-name: Deploy to EC2
on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: bravo680/onecoffee-web
  IMAGE_TAG: latest
  WEB_FOLDER: /var/www/onecoffee-web-demo
  PROJECT: ONe Coffee web - production

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up nodejs
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          
      - name: Install dependencies and lint
        run: |
          npm i -g pnpm
          pnpm i
          pnpm lint

  BuildAndPushImage:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${{ secrets.ENVS }}" > .env
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push $IMAGE_NAME:$IMAGE_TAG

  DeployToEC2:
    runs-on: ubuntu-latest
    needs: [BuildAndPushImage]
    steps:        
      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -tt -o StrictHostKeyChecking=no -i key.pem $SSH_USER@$SSH_HOST \
          "cd $WEB_FOLDER && \
          if [ -f docker-compose.yaml ]; then \
            echo \"docker-compose.yml exists, proceeding with deployment.\" && \
            docker compose down && \
            docker rmi -f $IMAGE_NAME:$IMAGE_TAG && \
            docker pull $IMAGE_NAME:$IMAGE_TAG && \
            docker compose up -d; \
          else \
            echo \"docker-compose.yaml not found in $WEB_FOLDER\" && \
            exit 1; \
          fi"

  NotifyOnSuccess:
    runs-on: ubuntu-latest
    needs: [DeployToEC2]
    if: success()
    steps:
      - name: Notify Telegram on success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELE_CHANNEL_ID }}
          token: ${{ secrets.TELE_TOKEN }}
          message: "üéâ CI/CD job successful! Workflow: ${{ github.workflow }} | Job: ${{ github.job }} | Project: $PROJECT"

  NotifyOnFailure:
    runs-on: ubuntu-latest
    needs: [DeployToEC2]
    if: failure()
    steps:
      - name: Notify Telegram on failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELE_CHANNEL_ID }}
          token: ${{ secrets.TELE_TOKEN }}
          message: "‚ùå CI/CD job failed! Workflow: ${{ github.workflow }} | Job: ${{ github.job }} | Project: $PROJECT"
